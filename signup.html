<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | Gamer Inc</title>
    <link rel="icon" type="image/png" href="logo_site.png">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="pics/Gamer Inc.png" alt="Logo" class="logo-img">
                <span class="logo-text"> Gamer Inc </span>
            </div>
            <nav class="navbar">
                <button class="menu-toggle" id="menuToggle">
                    <span class="icon">
                        <svg viewBox="0 0 175 80" width="40" height="40">
                            <rect width="80" height="15" fill="#ff5722" rx="10"></rect>
                            <rect y="30" width="80" height="15" fill="#ff5722" rx="10"></rect>
                            <rect y="60" width="80" height="15" fill="#ff5722" rx="10"></rect>
                        </svg>
                    </span>
                    <span class="text">MENU</span>
                </button>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html" data-link>Home</a></li>
                    <li><a href="notes.html" data-link>Notes</a></li>
                    <li><a href="features.html" data-link>Features</a></li>
                    <li><a href="team.html" data-link>Our Team</a></li>
                    <li><a href="contact.html" data-link>Contact</a></li>
                </ul>
                <div class="navbar-right">
                <ul>
                  <li id="auth-links"><a href="login.html" id="login-link">Login</a> | <a href="signup.html" id="signup-link">SignUp</a></li>
                </ul>
                    <div id="profile-container" style="display: none; position: relative;">
                        <img id="profile-img" src="pics/default.jpg">
                        <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                    
                        <!-- Dropdown menu -->
                        <div id="profile-menu" class="dropdown-menu">
                            <p id="profile-name"></p>
                            <button id="change-pic">Change Profile Picture</button>
                            <button id="remove-pic">Remove Profile Picture</button>
                            <button id="logoutBtn">Logout</button>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
    </header>
<main class="auth-page">
    <div id="signup-modal">
        <form class="form" id="signup-form">
            <p class="title">Register </p>
            <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
                <label>
                    <input class="input" type="text" id="firstname" placeholder="" required="">
                    <span>Firstname</span>
                </label>

                <label>
                    <input class="input" type="text" id="lastname" placeholder="" required="">
                    <span>Lastname</span>
                </label>
            </div>  
                    
            <label>
                <input class="input" type="email" id="signup-email" placeholder="" required="">
                <span>Email</span>
            </label> 
                   
            <label class="password-container">
                <input class="input" type="password" id="signup-password" placeholder="" required="">
                <span>Password</span>
                <i class="fas fa-eye" id="toggle-signup-password"></i>
            </label>

            <label class="password-container">
                <input class="input" type="password" id="signup-confirm-password" placeholder="" required="">
                <span>Confirm password</span>
                <i class="fas fa-eye" id="toggle-signup-confirm-password"></i>
            </label>

            <button class="submit" type="submit">DIGN UP</button>
            <button type="button" id="google-signup" class="google">
              <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
            </svg> CONTINUE WITH GOOGLE
            </button>
            <p class="signin">Already have an account ? <a href="login.html">Login</a> </p>
        </form>
    </div>
</main>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/password-toggle.js"></script>

        </div>
    </footer>
</body>
</html>

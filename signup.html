<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | Gamer Inc</title>
    <link rel="icon" type="image/png" href="logo_site.png">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
        <h1 class="logo">Gamer Inc</h1>
            <nav class="navbar">
                <div class="menu-toggle" id="menuToggle">☰</div>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html" class="active" data-link>Home</a></li>
                    <li><a href="notes.html" data-link>Notes</a></li>
                    <li><a href="features.html" data-link>Features</a></li>
                    <li><a href="team.html" data-link>Our Team</a></li>
                    <li><a href="contact.html" data-link>Contact</a></li>
                </ul>
                <div class="navbar-right">
                <ul>
                  <li id="auth-links"><a href="login.html" id="login-link">Login</a> | <a href="signup.html" id="signup-link">SignUp</a></li>
                </ul>
                    <div id="profile-container" style="display: none; position: relative;">
                        <img id="profile-img" src="pics/default.jpg">
                        <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                    
                        <!-- Dropdown menu -->
                        <div id="profile-menu" class="dropdown-menu">
                            <button id="change-pic">Change Profile Picture</button>
                            <button id="remove-pic">Remove Profile Picture</button>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
    </header>

    <div id="signup-modal">
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required />
            <input type="email" id="signup-email" placeholder="Email" required />
            <div class="password-container">
                <input type="password" id="login-password" placeholder="Password" required />
                <i class="fas fa-eye" id="toggle-login-password"></i> <!-- 👁️ Eye Icon -->
            </div>
            <button type="submit">SignUp</button>
            <button id="google-signup">Sign up with Google</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/password-toggle.js"></script>

                <a href="https://instagram.com/gamerboy_aayan" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.linkedin.com/in/gamerboy-aayan-92876233a" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </div>
        </div>
    </footer>
</body>
</html>

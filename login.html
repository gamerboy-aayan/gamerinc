<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn | Gamer Inc</title>
    <link rel="icon" type="image/png" href="logo_site.png">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="auth-loader-overlay">
        <div class="loader">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </div>
    <header class="header">
        <div class="container">
        <h1 class="logo">Gamer Inc</h1>
            <nav class="navbar">
                <button class="menu-toggle" id="menuToggle">
                    <span class="icon">
                        <svg viewBox="0 0 175 80" width="40" height="40">
                            <rect width="80" height="15" fill="#ff5722" rx="10"></rect>
                            <rect y="30" width="80" height="15" fill="#ff5722" rx="10"></rect>
                            <rect y="60" width="80" height="15" fill="#ff5722" rx="10"></rect>
                        </svg>
                    </span>
                    <span class="text">MENU</span>
                </button>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html" class="active" data-link>Home</a></li>
                    <li><a href="notes.html" data-link>Notes</a></li>
                    <li><a href="features.html" data-link>Features</a></li>
                    <li><a href="team.html" data-link>Our Team</a></li>
                    <li><a href="contact.html" data-link>Contact</a></li>
                </ul>
                <div class="navbar-right">
                <ul>
                  <li id="auth-links"><a href="login.html" id="login-link">Login</a> | <a href="signup.html" id="signup-link">SignUp</a></li>
                </ul>
                    <div id="profile-container" style="display: none; position: relative;">
                        <img id="profile-img" src="pics/default.jpg">
                        <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                    
                        <!-- Dropdown menu -->
                        <div id="profile-menu" class="dropdown-menu">
                            <button id="change-pic">Change Profile Picture</button>
                            <button id="remove-pic">Remove Profile Picture</button>
                            <button id="logoutBtn">Logout</button>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
    </header>

    <div id="login-modal">
        <form class="login-form" id="login-form">
        <div class="bg-page">
            <h1 style="font-family: Arial, Helvetica, sans-serif ; text-align: center; color: #ff81c6;">WELCOME BACK!</h1>
        </div>

          <input type="email" id="login-email" placeholder="Email" required />
          <div class="password-container">
            <input type="password" id="login-password" placeholder="Password" required />
            <i class="fas fa-eye" id="toggle-login-password"></i>
        </div>
        <button id="resend-verification" style="display:none; padding: 0px; max-width: 40%; margin-left: 50%; font-size: smaller;">Resend Verification Email</button>
        <p></p>
        <p></p>
          <p id="login-error" style="color: #ff0000; font-size: 14px; display: none;">The Password is incorrect</p>
          <button type="submit">Login</button>
          <button id="google-login">Login with Google <i class="fab fa-google"></i> </button>
          <a class="redirect" href="signup.html">New User? Create Account</a>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script src="js/firebase-config.js"></script>  
    <script src="js/login.js"></script>
    <script src="js/password-toggle.js"></script>

    <footer class="footer">

            <p>&copy; 2025 Gamer Inc. All rights reserved.</p>
            <div class="social-media">
                <a href="https://youtube.com/@gamerboy_aayan27" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
                <a href="https://x.com/gamerboy_aayan" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="https://instagram.com/gamerboy_aayan" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.linkedin.com/in/gamerboy-aayan-92876233a" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </div>
        </div>
    </footer>
</body>
</html>
